<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>StopWatch</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="main-container">
    <h1>Stopwatch</h1>
    <div id="container">

      <!-- Watch Container -->
      <div id="watch-container">

        <div id="hours" class="stopwatch-style">
          <span class="digits" id="hr">00</span>
          <span class="txt">Hr</span>

        </div>

        <div id="minutes" class="stopwatch-style">
          <span class="digits" id="mins">00</span>
          <span class="txt">Mins</span>
        </div>

        <div id="seconds" class="stopwatch-style">
          <span class="digits" id="sec">00</span>
          <span class="txt">Sec</span>
        </div>

        <div id="counter" class="stopwatch-style">
          <span class="digits" id="count">00</span>
          <span class="txt">--</span>
        </div>
      </div>
    </div>


    <!-- Start Stop Reset Buttons -->

    <div id="threebuttons">
      <button id="start" class="btn green" onclick="start()">
        <a>Start</a>
      </button>
      <button id="stop" class="btn red" onclick="stop()">
        <a>Stop</a>
      </button>
      <button id="reset" class="btn blue" onclick="reset()">
        <a>Reset</a>
      </button>

    </div>
  </div>
